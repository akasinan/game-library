swagger: "2.0"
info:
    title: Game Library Service
    description: A microservice allowing us to create add new games, retrieve games, update game information and delete games
    version: ""
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /games:
        get:
            tags:
                - GameManagement
            summary: index GameManagement
            description: Retrieve a list of all games from the database. Filter will be used to filter out games for searching by values like name. Can be used to retrieve a game’s ID to use the Show endpoint.
            operationId: GameManagement#index
            parameters:
                - name: filter
                  in: query
                  description: "Filter for filtering list of games returned. \nThe following filters are supported:\n| Filter | Description | Allowed Operator | Behavior | Example |\n| --- | ---| --- | --- | --- |\n| name | Filters on the game name | co | Contains - The entire operator value must be a substring of the attribute value for a match. |  name co 'Remaster' |\n|\t|\t| eq | Equal - The attribute and operator values must be identical for a match. | name eq 'Super Mario 64'  |\n* All operators are case-sensitive and only lowercase is allowed. \n\t\te.g: \n\t\t\tvalid\t: eq\n\t\t\tinvalid : EQ\n\n* Filters can be combined using the and/or logical operator. \n\t\te.g: (name co 'Mario' or name eq 'Super Mario 64')\n\t\n* When used as a query string, the filter parameter value must be URL encoded.\t\t \n\t\te.g: ?filter=(name%20co%20'Mario'%20or%20name%20eq%20'Super Mario 64')\n\n\tWhen using cURL, the same expression can be URL encoded as follows: \n\t\t$ curl -i -H \"$AUTH_HEADER\" {$BASE_URL}/games \\\n\t\t\t-G --data-urlencode \"filter=(name co 'Mario' or name eq 'Super Mario 64')\"\n"
                  required: true
                  type: string
                  minLength: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/GameManagementIndexResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/GameManagementIndexBadRequestResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/GameManagementIndexUnauthorizedResponseBody'
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/GameManagementIndexForbiddenResponseBody'
                "422":
                    description: Unprocessable Entity response.
                    schema:
                        $ref: '#/definitions/GameManagementIndexUnprocessableEntityResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/GameManagementIndexInternalErrorResponseBody'
                "502":
                    description: Bad Gateway response.
                    schema:
                        $ref: '#/definitions/GameManagementIndexBadGatewayResponseBody'
            schemes:
                - http
        post:
            tags:
                - GameManagement
            summary: create GameManagement
            description: Creates a game in the postgres database.
            operationId: GameManagement#create
            parameters:
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/GameManagementCreateRequestBody'
                    required:
                        - name
            responses:
                "201":
                    description: The game was created successfully
                    headers:
                        Location:
                            description: Location of the newly created game
                            type: string
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/GameManagementCreateBadRequestResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/GameManagementCreateUnauthorizedResponseBody'
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/GameManagementCreateForbiddenResponseBody'
                "409":
                    description: Conflict response.
                    schema:
                        $ref: '#/definitions/GameManagementCreateConflictResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/GameManagementCreateInternalErrorResponseBody'
                "502":
                    description: Bad Gateway response.
                    schema:
                        $ref: '#/definitions/GameManagementCreateBadGatewayResponseBody'
            schemes:
                - http
    /games/{id}:
        get:
            tags:
                - GameManagement
            summary: show GameManagement
            description: Retrieve and show a game from the database. Will be used to show a game’s full profile when on the game’s page on the site.
            operationId: GameManagement#show
            parameters:
                - name: id
                  in: path
                  description: The ID of the game
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/GameManagementShowResponseBody'
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/GameManagementShowBadRequestResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/GameManagementShowUnauthorizedResponseBody'
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/GameManagementShowForbiddenResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/GameManagementShowNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/GameManagementShowInternalErrorResponseBody'
                "502":
                    description: Bad Gateway response.
                    schema:
                        $ref: '#/definitions/GameManagementShowBadGatewayResponseBody'
            schemes:
                - http
        put:
            tags:
                - GameManagement
            summary: update GameManagement
            description: Update a game’s fields in the database. Would be used if new information on the game was added such as finalized release dates, ports to new platforms etc.
            operationId: GameManagement#update
            parameters:
                - name: id
                  in: path
                  description: ID of the game in the Postgres database
                  required: true
                  type: integer
                  minimum: 1
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/GameManagementUpdateRequestBody'
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/GameManagementUpdateBadRequestResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/GameManagementUpdateUnauthorizedResponseBody'
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/GameManagementUpdateForbiddenResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/GameManagementUpdateNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/GameManagementUpdateInternalErrorResponseBody'
                "502":
                    description: Bad Gateway response.
                    schema:
                        $ref: '#/definitions/GameManagementUpdateBadGatewayResponseBody'
            schemes:
                - http
        delete:
            tags:
                - GameManagement
            summary: delete GameManagement
            description: Delete a game from the database by ID. Could be used by site admins in case of an upcoming game’s cancellation or a mistake.
            operationId: GameManagement#delete
            parameters:
                - name: id
                  in: path
                  description: ID of the game in the Postgres database
                  required: true
                  type: integer
                  minimum: 1
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/GameManagementDeleteBadRequestResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/GameManagementDeleteUnauthorizedResponseBody'
                "403":
                    description: Forbidden response.
                    schema:
                        $ref: '#/definitions/GameManagementDeleteForbiddenResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/GameManagementDeleteNotFoundResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/GameManagementDeleteInternalErrorResponseBody'
                "502":
                    description: Bad Gateway response.
                    schema:
                        $ref: '#/definitions/GameManagementDeleteBadGatewayResponseBody'
            schemes:
                - http
